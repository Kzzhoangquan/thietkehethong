<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nh·∫≠n D·∫°ng H√†nh Vi Qua Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h4 class="text-center mb-4">Nh·∫≠n D·∫°ng H√†nh Vi B·∫°o L·ª±c Qua Camera</h4>

    <div class="mb-3">
        <label for="modelId" class="form-label">Ch·ªçn M√¥ H√¨nh Nh·∫≠n D·∫°ng:</label>
        <select id="modelId" name="modelId" class="form-select" required>
            <option value="" disabled selected>Ch·ªçn m√¥ h√¨nh...</option>
            <option th:each="model : ${models}"
                    th:value="${model.id}"
                    th:text="${model.ten}"></option>
        </select>
    </div>

    <div class="text-center">
        <button class="btn btn-primary me-2" id="startBtn" onclick="startContinuousRecording()">üé• B·∫Øt ƒë·∫ßu gi√°m s√°t</button>
        <button class="btn btn-danger me-2" id="stopBtn" onclick="stopContinuousRecording()" style="display: none">‚èπÔ∏è D·ª´ng gi√°m s√°t</button>
    </div>

    <video id="preview" class="mt-3 border" width="60%" height="auto" autoplay muted style="display: block; margin: 0 auto;"></video>


    <div id="statusMessage" class="mt-2 text-center">
        <span id="recordingStatus" class="text-info"></span>
        <div class="progress mt-2" style="display: none" id="progressBar">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>
    </div>

    <div id="result" class="mt-3 fw-bold text-center"></div>
</div>

<script>
    let mediaRecorder;
    let recordedChunks = [];
    let recordedBlob = null;
    let videoFormat = "webm"; // ƒê·ªãnh d·∫°ng m·∫∑c ƒë·ªãnh
    let stream = null;
    let isRecording = false;
    let continuousRecordingActive = false;
    let recordingCounter = 0;
    let countdownInterval;
    let recordingCycle;

    function checkSupportedVideoFormats() {
        const formats = [
            'video/mp4;codecs=h264,aac',
            'video/mp4',
            'video/webm;codecs=vp9,opus',
            'video/webm;codecs=vp8,opus',
            'video/webm'
        ];

        for (const format of formats) {
            if (MediaRecorder.isTypeSupported(format)) {
                console.log("ƒê·ªãnh d·∫°ng ƒë∆∞·ª£c h·ªó tr·ª£:", format);
                if (format.includes('mp4')) {
                    videoFormat = "mp4";
                    return format;
                }
            }
        }
        return 'video/webm;codecs=vp8,opus';
    }

    async function initCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById("preview").srcObject = stream;
            return true;
        } catch (error) {
            console.error("L·ªói khi truy c·∫≠p camera:", error);
            alert("Kh√¥ng th·ªÉ truy c·∫≠p camera: " + error.message);
            return false;
        }
    }

    async function startContinuousRecording() {
        const modelId = document.getElementById("modelId").value;
        if (!modelId) {
            alert("Vui l√≤ng ch·ªçn m√¥ h√¨nh nh·∫≠n d·∫°ng!");
            return;
        }
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('stopBtn').style.display = 'inline-block';
        document.getElementById('result').innerText = "";
        if (!stream) {
            const success = await initCamera();
            if (!success) return;
        }
        continuousRecordingActive = true;
        startRecordingCycle();
    }

    function stopContinuousRecording() {
        continuousRecordingActive = false;
        if (isRecording && mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
        }
        clearInterval(countdownInterval);
        clearTimeout(recordingCycle);
        document.getElementById('startBtn').style.display = 'inline-block';
        document.getElementById('stopBtn').style.display = 'none';
        document.getElementById('recordingStatus').innerText = "ƒê√£ d·ª´ng gi√°m s√°t";
        document.getElementById('progressBar').style.display = 'none';

        isRecording = false;
    }

    async function startRecordingCycle() {
        if (!continuousRecordingActive) return;
        startRecording();
        recordingCycle = setTimeout(() => {
            if (continuousRecordingActive) {
                startRecordingCycle();
            }
        }, 9000);
    }

    async function startRecording() {
        if (isRecording) return;
        isRecording = true;
        recordingCounter++;
        recordedChunks = [];
        const mimeType = checkSupportedVideoFormats();

        try {
            mediaRecorder = new MediaRecorder(stream, { mimeType });
            mediaRecorder.ondataavailable = function (event) {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            mediaRecorder.onstop = function () {
                isRecording = false;
                recordedBlob = new Blob(recordedChunks, { type: mimeType });
                sendToServer(recordedBlob);
            };
            mediaRecorder.start();
            setTimeout(() => {
                if (mediaRecorder && mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                    document.getElementById('recordingStatus').innerText = "ƒêang x·ª≠ l√Ω...";
                }
            }, 5000);
        } catch (error) {
            console.error("L·ªói khi ghi h√¨nh:", error);
            isRecording = false;
            document.getElementById('recordingStatus').innerText = "L·ªói: " + error.message;
        }
    }

    async function sendToServer(blob) {
        const formData = new FormData();
        const fileName = `camera_record_${new Date().toISOString()}.${videoFormat}`;
        formData.append("file", blob, fileName);
        const modelId = document.getElementById("modelId").value;
        formData.append("selectedModelId", modelId);

        const resultDiv = document.getElementById("result");
        try {
            // G·ª≠i video l√™n server
            const response = await fetch('/camera/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error(`L·ªói HTTP ${response.status}: ${errorText}`);
                resultDiv.innerText = `‚ùå L·ªói t·ª´ server: HTTP ${response.status}`;
                resultDiv.className = "mt-3 fw-bold text-danger text-center";
                document.getElementById('progressBar').style.display = 'none';
                return;
            }

            const text = await response.text();
            resultDiv.innerText = "‚úÖ " + text;
            resultDiv.className = "mt-3 fw-bold text-success text-center";
            document.getElementById('progressBar').querySelector('.progress-bar').style.width = '100%';

            setTimeout(() => {
                document.getElementById('progressBar').style.display = 'none';
            }, 1000);
        } catch (err) {
            console.error("L·ªói:", err);
            resultDiv.innerText = "‚ùå L·ªói khi g·ª≠i video: " + err.message;
            resultDiv.className = "mt-3 fw-bold text-danger text-center";
            document.getElementById('progressBar').style.display = 'none';
        }
    }
    window.addEventListener('DOMContentLoaded', () => {
        initCamera();
    });
</script>
</body>
</html>
